!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サイト模写</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- ここに記述していきましょう！ -->
     <header class = "Header Header--common">
        <div class = "HeaderContainer">
            <a class = "HeaderLogo" href="/">
                <img class="HeaderLogo__image HeaderLogo__image--pc lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" alt="POTEPAN CAMP" data-was-processed="true">
                <img class="HeaderLogo__image HeaderLogo__image--sp lazy" src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%201%201'%3E%3C/svg%3E" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png" alt="POTEPAN CAMP">
            </a>
            <nav class = "HeaderNav">
                <div class = "HeaderNavHamburger jsc-hamburger">
                    <span class = "HeaderNavHamburger__line"></span>
                    <span class = "HeaderNavHamburger__line"></span>
                    <span class = "HeaderNavHamburger__line"></span>
                </div>
                <ul class = "HeaderNavList jsc-hamburger-list">
                    <li class = "HeaderNavListItem">
                        <a class = "HeaderNavListItem__link" href="/content">
                            <span>CONTENT</span>
                            <span>学習内容</span>
                        </a>
                    </li>
                    <li class = "HeaderNavListItem">
                        <a class = "HeaderNavListItem__link" href="/interview">
                            <span>INTERVIEW</span>
                            <span>受験生の声</span>
                        </a>
                    </li>
                    <li class = "HeaderNavListItem">
                        <a class = "HeaderNavListItem__link" href="/faq">
                            <span>FAQ</span>
                            <span>よくある質問</span>
                        </a>
                    </li>
                    <li class = "HeaderNavListItem">
                        <a class = "HeaderNavListItem__link" href="/recruit">
                            <span>RECRUIT</span>
                            <span>採用企業様へ</span>
                        </a>
                    </li>
                    <li class = "HeaderNavListItem">
                        <a class = "HeaderNavListItem__link" href="/training">
                            <span>TRAINING</span>
                            <span>企業研修</span>
                        </a>
                    </li>
                    <li class = "HeaderNavListItem">
                        <a href = "/contact" class = "HeaderNavListItem__button">無料カウンセリング</a>
                    </li>
                </ul>
            </nav>
        </div>
     </header>

     <main>
        <!-- 01.firstview -->
        <section class = "FirstView">
            <img class="FirstView__bg-image FirstView__bg-image--left-rectangle lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg" alt="三角形（左上）" data-was-processed="true">
            <img class="FirstView__bg-image FirstView__bg-image--right-rectangle lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" alt="三角形（右下）" data-was-processed="true">
            <img class="FirstView__bg-image FirstView__bg-image--fill-rectangle lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" alt="長い円形" data-was-processed="true">
            <img class="FirstView__bg-image FirstView__bg-image--main-visual lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" alt="メインビジュアル" data-was-processed="true">
            <img class="FirstView__whole-image lazy" src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%201%201'%3E%3C/svg%3E" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" alt="メインビジュアル">

            <div class= "FirstView__container">
                <div class = "FirstViewContent">
                <h2 class="FirstViewContent__title">
                    AI搭載カリキュラムと<br>
                    豊富な提携求人で<br>
                    最速でWebエンジニアに
            
                    <img class="FirstViewContent__badge-image lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" alt="Webエンジニア輩出No.1" data-was-processed="true">
                  </h2>
                <a href="/contact" class="FirstViewContent__button">
                    まずは無料カウンセリングへ
                  </a>
                  <p class = "FirstViewContent__caption">
                    ※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査<br>
                    （2020年5月22日～25日）」より全国の22～49歳の男女691名へのインターネット調査
                  </p>
                </div>
            </div>
        </section>
     </main>
  </body>
</html>
